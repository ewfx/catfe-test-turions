<div class="flex justify-center h-screen w-full bg-gray-900 text-white p-6">
  <!-- Left Section: Input Form -->
  <div class="w-full p-6 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Enter Context</h2>

    <!-- Input Fields -->
    <div class="space-y-4">
      <textarea
        placeholder="Step Definition"
        [(ngModel)]="testContext"
        rows="3"
        class="w-full px-4 py-2 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="flex space-x-4 mt-4">
      <button
        (click)="generateTests()"
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium transition"
      >
        Generate Tests
      </button>
    </div>
    <!-- Right Section: Generated Test Preview -->
    <h2 class="text-xl font-semibold mb-4">Preview Generated Tests</h2>

    <div
      *ngFor="let test of generatedTests"
      class="bg-gray-700 p-4 rounded-lg shadow-md mb-4"
    >
      <div class="flex flex-col">
        <div class="block">
          <h3 class="float-left text-lg font-bold">{{ test.feature }}</h3>
          <button class="float-right">edit</button>
        </div>
        <div>
          <h4 class="text-gray-400">
            <strong>Scenario:</strong> {{ test.scenario }}
          </h4>
        </div>
      </div>
      <ul class="list-disc pl-6 mt-2 text-gray-300">
        <li *ngFor="let step of test.steps">{{ step }}</li>
      </ul>
    </div>
  </div>
</div>
